<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <style>
        header {
            background-color: rgb(39, 39, 39);
        }

        section {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <script>
        function idCheck() {
            // 영문소문자, 숫자, -_ 특수문자, 5~20자리
            // 소문자, 숫자, 특수문자(-_)가 반드시 1개 이상 사용되어야 함. 
            var exp = /^(?=.*[a-z])(?=.*\d)(?=.*[`~!@#$%^&*_-])[a-z\d`~!@#$%^&*_-]{5,20}$/;

            const id = document.getElementById('id').value;
            const idRegularResult = document.getElementById('id-result');
            const idLength = id.length;
            if (idLength == 0) {
                idRegularResult.innerHTML = '필수 정보입니다.';
                idRegularResult.style.color = 'red';
            } else if (id.match(exp)) {
                idRegularResult.innerHTML = '멋진 아이디군요!';
                idRegularResult.style.color = 'green';
            } else {
                idRegularResult.innerHTML = '5~20자 영문 소문자, 숫자, 특수문자를 사용하세요.';
                idRegularResult.style.color = 'red';
            }
        }

        function pwCheck() {
            // 영문 대문자, 소문자, 숫자, 특수문자, 8~16자리
            // 영문 대문자, 소문자, 숫자, 특수문자가 반드시 1개 이상 사용되어야 함. 
            var exp = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[`~!@#$%^&*_-])[A-Za-z\d`~!@#$%^&*_-]{8,16}$/;

            const pw = document.getElementById('pw').value;
            const pwRegularResult = document.getElementById('pw-result');
            const pwLength = pw.length;
            if (pwLength == 0) {
                pwRegularResult.innerHTML = '필수 정보입니다.';
                pwRegularResult.style.color = 'red';
            } else if (pw.match(exp)) {
                pwRegularResult.innerHTML = '안전한 비밀번호입니다.';
                pwRegularResult.style.color = 'green';
            } else {
                pwRegularResult.innerHTML = '8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.';
                pwRegularResult.style.color = 'red';
            }
        }

        function pwConfirm() {
            const pwValue1 = document.getElementById('pw').value;
            const pwValue2 = document.getElementById('pw-confirm').value;
            const pwConfirmResult = document.getElementById('pw-confirm-result');
            if (pwValue1 == pwValue2) {
                pwConfirmResult.innerHTML = '일치합니다.';
                pwConfirmResult.style.color = 'green';
            } else {
                pwConfirmResult.innerHTML = '일치하지 않습니다.';
                pwConfirmResult.style.color = 'red';
            }
        }

        function phoneCheck() {
            const exp = /^d{3}-\d{4}-\d{4}$/;
            const phone = document.getElementById('phone').value;
            const phoneResult = document.getElementById('phone-check-result');
            const phoneLength = phone.length;
            if (phone.match(exp)) {
                phoneResult.innerHTML = "유효한 형식입니다.";
                phoneResult.style.color = 'green';
            } else {
                phoneResult.innerHTML = "유효하지 않은 형식입니다.";
                phoneResult.style.color = 'red';
            }

        }


    </script>
</head>

<body>
    <header>
        <h1 class="pt-2 pb-3" style="color: white; font-weight: bold; text-align: center;">Sign up</h1>
    </header>
    <section>
        <form class="row g-3 py-4 px-5 mx-5" style="float: none; margin: auto;">
            <div class="col-md-12">
                <label for="inputId" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" onblur="idCheck()"
                    placeholder="영문 소문자, 숫자, 특수문자 조합하여 5~20글자 이내">
                <span id="id-result"></span> <br>

            </div>
            <div class="col-md-6">
                <label for="inputPw1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw" onblur="pwCheck()" maxlength="20"
                    placeholder="8~16자 영문 대 소문자, 숫자, 특수문자 입력">
                <span id="pw-result"></span> <br>
            </div>
            <div class="col-6">
                <label for="inputPw2" class="form-label">Password 재확인</label>
                <input type="password" class="form-control" id="pw-confirm" maxlength="20"
                    placeholder="비밀번호를 한번 더 입력해주세요." onkeyup="pwConfirm()">
                <span id="pw-confirm-result"></span> <br>
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">우편번호</label>
                <input type="text" class="form-control" id="sample6_postcode" placeholder="우편번호">
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label" style="color: white;">우편번호 찾기</label>
                <input type="button" class="form-control btn-dark" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
            </div>
            <div class="col-md-12">
                <label for="inputAddress3" class="form-label">주소</label>
                <input type="text" class="form-control" id="sample6_address" placeholder="주소">
            </div>
            <div class="col-md-6">
                <label for="inputAddress4" class="form-label">상세주소</label>
                <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소"> <br>
            </div>
            <div class="col-md-6">
                <label for="inputAddress5" class="form-label" style="color: white;">참고항목</label>
                <input type="text" class="form-control" id="sample6_extraAddress" placeholder="참고항목">
            </div>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
                function sample6_execDaumPostcode() {
                    new daum.Postcode({
                        oncomplete: function (data) {
                            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                            // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                            var addr = ''; // 주소 변수
                            var extraAddr = ''; // 참고항목 변수

                            //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                            if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                addr = data.roadAddress;
                            } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                addr = data.jibunAddress;
                            }

                            // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                            if (data.userSelectedType === 'R') {
                                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                    extraAddr += data.bname;
                                }
                                // 건물명이 있고, 공동주택일 경우 추가한다.
                                if (data.buildingName !== '' && data.apartment === 'Y') {
                                    extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                }
                                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                if (extraAddr !== '') {
                                    extraAddr = ' (' + extraAddr + ')';
                                }
                                // 조합된 참고항목을 해당 필드에 넣는다.
                                document.getElementById("sample6_extraAddress").value = extraAddr;

                            } else {
                                document.getElementById("sample6_extraAddress").value = '';
                            }

                            // 우편번호와 주소 정보를 해당 필드에 넣는다.
                            document.getElementById('sample6_postcode').value = data.zonecode;
                            document.getElementById("sample6_address").value = addr;
                            // 커서를 상세주소 필드로 이동한다.
                            document.getElementById("sample6_detailAddress").focus();
                        }
                    }).open();
                }
            </script>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
        </form>

    </section>

</body>

</html>
